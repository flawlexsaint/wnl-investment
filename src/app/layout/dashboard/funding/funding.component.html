<div class="container my-5">
  <div class="d-flex align-items-center">
    <span class="material-symbols-outlined cursor" (click)="goBack()">
      arrow_back_ios
    </span>
    <h1 class="gilroy-600 f-22 primary mb-0 ms-2">Fund Wallet</h1>
  </div>
  <div class="row mt-4">
    <div class="col-md-6 mb-4">
      <div class="row">
        <div class="col-md-12">
          <app-advert-one></app-advert-one>
        </div>
        <div class="col-md-12 my-4">
          <h3 class="gilroy-600 primary f-16">Select Payment Method</h3>
          <div class="bank_transfer p-4 cursor">
            <h3 class="gilroy-700 f-14 primary">Bank Transfer</h3>
            <p class="lato f-12 mb-0">Transfer speed: Dependant on your bank</p>
          </div>
        </div>
        <div class="col-md-12">
          <div class="credit_card p-4 cursor">
            <h3 class="gilroy-700 f-14 primary">Bank Transfer</h3>
            <p class="lato f-12 mb-0">Transfer speed: Dependant on your bank</p>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6 mb-4">
      <app-balance-card></app-balance-card>
      <div class="col-md-12 my-4">
        <h3 class="primary f-16 gilroy-600 border-bottom pb-2">
          WNL Account Details
        </h3>
        <div
          class="d-flex align-items-center justify-content-between my-4 px-4"
        >
          <h3 class="f-24 gilroy-500 primary">
            Your dedicated <br />
            account details
          </h3>
          <img src="assets/img/funding.svg" alt="" />
        </div>
        <div
          class="d-flex align-items-center justify-content-between my-3 px-4"
        >
          <h3 class="f-14 mb-0 gilroy-500 primary">Bank Name</h3>
          <p class="gilroy f-14 mb-0">Zenith Bank</p>
        </div>
        <div
          class="d-flex align-items-center border-top justify-content-between my-3 px-4"
        >
          <h3 class="f-14 mb-0 gilroy-500 primary mt-3">Account Name</h3>
          <p class="gilroy f-14 mb-0 mt-3">WNL Investments</p>
        </div>
        <div
          class="d-flex align-items-center border-top justify-content-between my-3 px-4"
        >
          <h3 class="f-14 mb-0 gilroy-500 primary mt-3">Account Number</h3>
          <p class="gilroy f-14 mb-0 mt-3">2345677777777</p>
        </div>
      </div>
    </div>
  </div>
</div>
