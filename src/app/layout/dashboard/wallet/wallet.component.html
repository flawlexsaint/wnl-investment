<div class="container my-5">
  <h1 class="gilroy-600 f-22 primary">My Wallet</h1>
  <div class="row mt-4">
    <div class="col-md-6 mb-4">
      <div class="row">
        <div class="col-md-12">
          <app-advert-one></app-advert-one>
        </div>
        <div class="col-lg-6 mt-4">
          <div class="card">
            <h3
              class="gilroy-600 primary f-16 text-center mb-0 py-2 border-bottom"
            >
              Fund Wallet
            </h3>
            <div class="d-flex align-items-center mt-4 justify-content-center">
              <img src="assets/img/fund-wallet-icon.svg" height="80px" alt="" />
            </div>
            <div class="p-4">
              <button
                class="bg-primary rounded text-white gilroy-600 f-14 w-100 border-0 py-2"
                routerLink="/dashboard/funding"
              >
                Fund Wallet
              </button>
            </div>
          </div>
        </div>
        <div class="col-lg-6 mt-4">
          <div class="withdraw_card">
            <h3
              class="gilroy-600 text-white f-16 text-center mb-0 py-2 border-bottom"
            >
              Withdraw Funds
            </h3>
            <div class="d-flex align-items-center mt-4 justify-content-center">
              <img
                src="assets/img/withdraw-fund-icon.svg"
                height="80px"
                alt=""
              />
            </div>
            <div class="p-4">
              <button
                class="bg-light primary rounded gilroy-600 f-14 w-100 border-0 py-2"
                routerLink="/dashboard/withdraw"
              >
                Withdraw Funds
              </button>
            </div>
          </div>
        </div>
        <div class="col-12 mt-4">
          <img src="assets/img/Ads.svg" class="w-100" alt="" />
        </div>
      </div>
    </div>
    <div class="col-md-6 mb-4">
      <app-balance-card></app-balance-card>
      <div class="mt-4">
        <div class="mt-4">
          <div class="d-flex align-items-center mb-4 justify-content-between">
            <h4 class="gilroy-600 f-22 primary">Trends</h4>
            <span class="py-1 px-3 gilroy-500 f-14 text-primary">
              <a href="#" class="mb-0">View All</a>
            </span>
          </div>
          <div
            class="d-flex justify-content-between p-4"
            style="
              background: #f8f8f8;
              box-shadow: 0px 5px 32px rgba(0, 0, 0, 0.06);
              border-radius: 10px;
            "
            *ngFor="let item of [1, 2, 3]"
          >
            <div class="">
              <div class="d-flex">
                <div class="dot rounded mt-1"></div>
                <h5 class="gilroy-600 f-16 ms-2">Thu 23 Mar, 5:30am</h5>
              </div>
              <div class="">
                <p class="gilroy-500 f-16 mb-0">Rice</p>
                <p class="lato f-12">$32,678,00</p>
              </div>
            </div>
            <img src="assets/img/price-action.svg" alt="" />
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
