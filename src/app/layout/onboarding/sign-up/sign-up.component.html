<div class="col-lg-10 mx-auto">
  <h3 class="coco-700 primary f-30 pt-4 custom">Welcome Back</h3>
  <p class="gilroy-700 f-16 primary">Log in to your investment account</p>
  <form class="row mt-4">
    <div class="col-md-6 mb-3">
      <label for="" class="w-100 text-uppercase gilroy-700 f-12 primary mb-2"
        >First Name</label
      >
      <input type="text" placeholder="sarah" class="form_field w-100" />
    </div>
    <div class="col-md-6 mb-3">
      <label for="" class="w-100 text-uppercase gilroy-700 f-12 primary mb-2"
        >Last Name</label
      >
      <input type="text" placeholder="Shaibu" class="form_field w-100" />
    </div>
    <div class="col-md-6 mb-3">
      <label for="" class="w-100 text-uppercase gilroy-700 f-12 primary mb-2"
        >Email Address</label
      >
      <input
        type="email"
        placeholder="sarah@gmail.com"
        class="form_field w-100"
      />
    </div>
    <div class="col-md-6 mb-3">
      <label for="" class="w-100 text-uppercase gilroy-700 f-12 primary mb-2"
        >Gender</label
      >
      <input type="email" placeholder="" class="form_field w-100" />
    </div>

    <div class="col-md-6 mb-3">
      <label for="" class="w-100 text-uppercase gilroy-700 f-12 primary mb-2"
        >Password</label
      >
      <input
        type="password"
        placeholder="sarah@gmail.com"
        class="form_field w-100"
      />
    </div>
    <div class="col-md-6 mb-3">
      <label for="" class="w-100 text-uppercase gilroy-700 f-12 primary mb-2"
        >Password</label
      >
      <input
        type="password"
        placeholder="sarah@gmail.com"
        class="form_field w-100"
      />
    </div>
    <div class="col-md-6 mb-3">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="flexCheckDefault"
        />
        <label class="f-12 gilroy-700" for="flexCheckDefault">
          Yes, I agree to all terms and conditions
        </label>
      </div>
    </div>
    <div class="row px-0 mx-0">
      <div class="col-md-6 mb-3">
        <button class="mt-4 bg-primary text-white w-100 btn mx-0 px-0">
          Sign up
        </button>
        <p class="mt-4 text-center gilroy-700 f-12">
          Already have an account?
          <button
            routerLink="/onboarding/login"
            class="bg-transparent border-0 text-primary p-0"
          >
            Sign in
          </button>
        </p>
      </div>
    </div>
  </form>
</div>
