<div class="col-lg-7 mx-auto">
  <h3 class="coco-700 primary f-30 pt-4">Welcome Back</h3>
  <p class="gilroy-700 f-16 primary">Log in to your investment account</p>
  <form class="row mt-4">
    <div class="col-12">
      <label for="" class="w-100 text-uppercase gilroy-700 f-12 primary mb-2"
        >Email</label
      >
      <input
        type="email"
        placeholder="sarah@gmail.com"
        class="form_field w-100"
      />
    </div>
    <div class="mt-3">
      <label for="" class="w-100 text-uppercase gilroy-700 f-12 primary mb-2"
        >Password</label
      >
      <input
        type="password"
        placeholder="sarah@gmail.com"
        class="form_field w-100"
      />
    </div>
    <div class="d-flex justify-content-end my-2">
      <button class="bg-transparent border-0 gilroy-700 f-16 text-primary">
        Forgot Password
      </button>
    </div>
    <div class="col-12">
      <div class="form-check mt-3">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="flexCheckDefault"
        />
        <label class="f-14 gilroy-700" for="flexCheckDefault">
          Remember me
        </label>
      </div>
    </div>
    <div class="col-12">
      <button
        routerLink="/dashboard"
        class="mt-4 bg-primary text-white w-100 btn"
      >
        Log in
      </button>
      <p class="mt-4 text-center gilroy-700 f-16">
        Don't have an account?
        <button
          routerLink="/onboarding/sign-up"
          class="bg-transparent border-0 text-primary p-0"
        >
          Sign up
        </button>
      </p>
    </div>
  </form>
</div>
